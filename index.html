<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="contenue">

        <div>
            <h1>Mon Budget</h1>
        </div>

        <div id="screen">

                <div id="lost">
                    Pertes:<br>
                    <div>
                        <label>
                            <input id="pognonLost" type="text" placeholder="Revenus a ajouter">
                            <button id="envoisLost">Add</button>
                        </label><br>
                        Charges:
                        <input class="lostFric" type="text" value="00.00" required>
                        Eau:
                        <input class="lostFric" type="text" value="00.00" required>
                        Electricité:
                        <input class="lostFric" type="text" value="00.00" required>
                        Gaz:
                        <input class="lostFric" type="text" value="00.00" required>
                        Internet:
                        <input class="lostFric" type="text" value="00.00" required>
                        Loyer:
                        <input class="lostFric" type="text" value="00.00" required>
                        Téléphone:
                        <input class="lostFric" type="text" value="00.00" required>
                        Autres:
                        <input class="lostFric" type="text" value="00.00" required>
                    </div>
                </div>

                <div id="gains">
                    Revenus:<br>
                    <div>
                        <label>
                            <input id="pognonGains" type="text" placeholder="Revenus a ajouter">
                            <button id="envoisGain">Add</button>
                        </label><br>
                        Salaire:
                        <input class="gainFric" type="text" value="00.00" required>
                        Aides:
                        <input class="gainFric" type="text" value="00.00" required>
                        Rente:
                        <input class="gainFric" type="text" value="00.00" required>
                        Autres:
                        <input class="gainFric" type="text" value="00.00" required>
                    </div>
                </div>

                <div id="epargne">
                    Epargne:<br>
                    <div>
                        <label>
                            <input id="pognonEpargne" type="text" placeholder="Revenus a ajouter">
                            <button id="envoisEpargne">Add</button>
                        </label><br>
                        Autres:
                        <input class="epargneFric" type="text" value="00.00">
                    </div>
                </div>


        </div>

        <button id="calcul">Résultat</button>

        <div id="result">
            Total:
            <div id="resultScreen">
            </div>
        </div>


        <button id="resetAll">Reset</button>
        <button id="impress">Imprimer</button>

    </div>

    <script src="app.js"></script>

</body>

</html>
